name: sdcore-ausf-k8s

summary: A Charmed Operator for SD-Core's AUSF component.
description: |
  A Charmed Operator for SD-Core's Authentication Server Function (AUSF) component.
links:
  website:
    - https://charmhub.io/sdcore-ausf-k8s
  source:
    - https://github.com/canonical/sdcore-ausf-k8s-operator
  issues:
    - https://github.com/canonical/sdcore-ausf-k8s-operator/issues

containers:
  ausf:
    resource: ausf-image
    mounts:
      - storage: config
        location: /free5gc/config
      - storage: certs
        location: /support/TLS

resources:
  ausf-image:
    type: oci-image
    description: OCI image for 5G ausf
    upstream-source: ghcr.io/canonical/sdcore-ausf:1.5.1

storage:
  config:
    type: filesystem
    minimum-size: 1M
  certs:
    type: filesystem
    minimum-size: 1M

assumes:
  - k8s-api
  - juju >= 3.4

provides:
  metrics-endpoint:
    interface: prometheus_scrape

requires:
  fiveg_nrf:
    interface: fiveg_nrf
  sdcore_config:
    interface: sdcore_config
  certificates:
    interface: tls-certificates
  logging:
    interface: loki_push_api

type: charm
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

parts:
  charm:
    source: .
    plugin: charm
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config
    build-snaps:
      - astral-uv
      - rustup
    override-build: |
      rustup default stable
      uv export --frozen --no-dev -o requirements.txt
      craftctl default
